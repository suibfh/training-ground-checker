<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Ground Bar Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>トレーニング場バー解析ツール</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>画像をアップロード</h2>
            <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/webp">
            <p class="instruction">JPEG, PNG, WebP形式の画像をアップロードしてください。</p>
        </section>

        <section class="preview-section">
            <h2>プレビュー</h2>
            <div id="imagePreviewContainer" class="image-container">
                <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
                <canvas id="analysisCanvas" style="display: none;"></canvas>
            </div>
            <p id="loadingMessage" class="loading-message" style="display: none;">解析中...</p>
            <p id="errorMessage" class="error-message" style="display: none;"></p>
        </section>

        <section class="results-section">
            <h2>解析結果</h2>
            <div id="resultsDisplay" class="results-display">
                <p>ここにバーの解析結果が表示されます。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Training Ground Bar Analyzer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
